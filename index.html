<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alivio</title>
  <link rel="stylesheet" href="/vendor/normalize.css">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="body">
  <header class="header">
    <div class="container">
      <div class="header__row">
        <div class="logo logo_place_header"><img class="logo__image" src="/images/Logo.svg" alt="Logo"></div>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="" class="menu__link">Why Alivio</a></li>
            <li class="menu__item"><a href="" class="menu__link">Solutions</a></li>
            <li class="menu__item"><a href="" class="menu__link">Community</a></li>
            <li class="menu__item"><a href="" class="menu__link">Pricing</a></li>
          </ul>
        </nav>

        <div class="header__login">
          <a href="#" class="header__login-link">Sign in</a>
          <a href="#" class="button">Start Trial</a>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="intro">
      <div class="container">
        <div class="intro__inner">
          <h1 class="intro__title">Be aware, Manage well.</h1>
          <div class="intro__text">
            <p class="intro__paragraph">Everyone experiences stress in different ways.
              Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
          </div>
          <div class="intro__button">
            <a href="#" class="button button_size_big">Find Your Way</a>
          </div>
        </div>
      </div>
      <div class="intro__background">
        <img src="/images/intro-background.png" alt="Background image" class="intro__bg-image">
      </div>
    </section>
  </main>
</body>
</html>
